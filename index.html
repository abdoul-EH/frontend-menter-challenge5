<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- style css  -->
  <link rel="stylesheet" href="style.css">

  <!-- remote fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

  <main class="content">

    <div class="box-content">

      <div class="box-image">

      </div>

      <div class="box-text">

        <h2> Order Summary</h2>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="announce">

            <div class="left">

              <img src="images/icon-music.svg" alt="">

              <div class="title">

                <span class="one"> Annual Plan</span>

                <span>$59.99/year</span>

              </div>

            </div>

            <a href="#" class="change-link">Change</a>

          </div>

          <button> Proceed to Payment</button>


          <a href="#" class="cancel-link">Cancel Order</a>
      </div>

    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdoul-EH</a>.
  </div>
</body>
</html>
